<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 黑色背景 */
            color: #fff; /* 白色文字 */
            font-family: 'Courier New', Courier, monospace; /* 键盘打字风格字体 */
            font-size: 2rem;
        }

        /* 打字文本容器 */
        .typewriter {
            display: inline;
            border-right: 2px solid #fff; /* 光标 */
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.7s step-end infinite;
        }

        /* 闪烁光标动画 */
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="typewriter" id="typewriter"></div>

    <script>
        const text = "TBD.";
        const typewriter = document.getElementById("typewriter");
        let i = 0;

        function type() {
            if (i < text.length) {
                typewriter.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 100); // 打字速度（毫秒）
            }
        }

        type();
    </script>
</body>
</html>
