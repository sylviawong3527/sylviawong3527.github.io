<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Page</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #111;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 80px 20px;
        max-width: 1200px;
        margin: 0 auto;
        min-height: 100vh;
        position: relative;
    }

    /* 标题 */
    .title {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        font-weight: 700;       /* 粗体 */
        font-size: 5rem;        /* 大小可微调 */
        margin-bottom: 50px;
        align-self: flex-start; /* 左对齐 */
    }

    /* 图片 */
    .photo {
        max-width: 100%;
        height: auto;
        display: block;
        box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        margin-bottom: 60px;
    }

    /* 底部容器 */
    .bottom-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center; /* 左右水平对齐 */
    }

    /* 左下大字 Hello */
    .bottom-left .hello {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        font-size: 1.4rem;
        font-weight: 600;       /* 稍粗 */
        line-height: 1.2;
        margin-bottom: 5px;
    }

    /* 左下小字日期 */
    .bottom-left .date {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        font-size: 0.9rem;
        font-weight: 400;
        color: #555;
    }

    /* 右下联系方式 */
    .bottom-right {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        font-size: 0.95rem;
        font-weight: 400;
        color: #333;
        letter-spacing: 0.5px;
        white-space: nowrap;
    }

    .bottom-right a {
        color: #111;
        text-decoration: none;
    }

    @media (max-width: 768px) {
        .title { font-size: 2rem; margin-bottom: 40px; }
        .bottom-left .hello { font-size: 1.1rem; }
        .bottom-left .date { font-size: 0.85rem; }
        .bottom-right { font-size: 0.85rem; }
        .photo { margin-bottom: 40px; }
    }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="title">Chicago, IL</div>

        <img src="https://raw.githubusercontent.com/sylviawong3527/sylviawong3527.github.io/master/images/Chicago2017.JPG" alt="My Photo" class="photo">

        <div class="bottom-container">
            <div class="bottom-left">
                <div class="hello">Hello</div>
                <div class="date">November, 2017</div>
            </div>

            <div class="bottom-right">
                Contact me at <a href="mailto:sylviawang3527@gmail.com">sylviawang3527@gmail.com</a>
            </div>
        </div>
    </div>
</body>
</html>
